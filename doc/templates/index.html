<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadServices() {
            const base = document.getElementById('baseSelect').value;
            const serviceList = document.getElementById('serviceList');
            serviceList.innerHTML = '';

            if (base) {
                fetch('/get_services', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ base: base })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        data.services.forEach(service => {
                            const li = document.createElement('li');
                            li.className = 'list-group-item';
                            const link = document.createElement('a');
                            link.href = `/service/${base}/${service}`;
                            link.textContent = service;
                            link.className = 'text-decoration-none';
                            li.appendChild(link);
                            serviceList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar os serviços:', error);
                });
            }
        }
    </script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="static/img/logo_bf.png" alt="Logo Bom Futuro" height="60">
            </a>
            <h5 class="mb-0">Gestão de Bases</h5>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Selecione a Base</h1>
                <div class="mb-3">
                    <select id="baseSelect" class="form-select" onchange="loadServices()">
                        <option value="">-- Opções --</option>
                        {% for base, hostname in bases.items() %}
                            <option value="{{ base }}">{{ base }}</option>
                        {% endfor %}
                    </select>
                </div>
                <h2 class="mt-4">Serviços Disponíveis</h2>
                <ul id="serviceList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
